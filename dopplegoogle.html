<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <!-- Logo icon goes in the heading also -->
        <title>Google</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="dopplegoogle.css">
    </head>

    <body>
        <!-- Need to get rid of the underline -->

        <div class="row">
            <div class="col-md-6">
                <p class="text-left"><a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
                    <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a></p>
            </div>
            <div class="col-md-6">
                <p class="text-right"><a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="text-right">Gmail</a>
                    <a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
                    <i class="material-icons">apps</i>
                    <button id="but1">Sign in</button></p>
            </div>
        </div>


        <!--  Need to center this v/h -->
        <!-- Search bar, needs style, mic icon -->
           <p>
            <span id='one'>G</span>
            <span id='two'>o</span>
            <span id='three'>o</span>
            <span id='four'>g</span>
            <span id='five'>l</span>
            <span id='six'>e</span> 
           </p>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                    <div class="row google-form text-center">
                        <form action="http://google.com/search" method="get">
                            <div class="form-group">

                                <input type="text" class="form-control google-search" name="q">
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-default">Google Search</button>
                                    <a type="button"  href="https://www.google.com/doodles" class="btn btn-default">I'm Feeling Lucky</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <hr>
        </div>

        <footer class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-left"><a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="pull-right">Advertising</a>
                        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></p> 
                </div>

                <div class="col-md-6">
                    <p class="text-right"><a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
                        <a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
                        <a href="">Settings</a></p>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>

</html>
