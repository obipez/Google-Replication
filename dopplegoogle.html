<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Logo icon goes in the heading also -->
        <title>Google</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="dopplegoogle.css">
    </head>
    <body>
        <div class="container">
            <div class="row header">
                <div class="col">
                    <p class="text-left">
                        <a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
                        <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
                    </p>
                </div>
                <div class="col">
                    <p class="text-right">
                        <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
                        <a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
                        <i class="material-icons">apps</i>
                        <button id="but1">Sign in</button>
                    </p>
                </div>
            </div>
            <div class="row logo">
                <div class="col">
                    <p>
                        <span id='one'>G</span>
                        <span id='two'>o</span>
                        <span id='three'>o</span>
                        <span id='four'>g</span>
                        <span id='five'>l</span>
                        <span id='six'>e</span> 
                    </p>
                </div>
            </div>
            <div class="row google-form">
                <div class="col">
                    <form action="http://google.com/search" method="get">
                        <div class="form-group">
                            <input type="text" class="form-control google-search" name="q">
                            <div class="btn-group">
                                <button type="submit" class="btn">Google Search</button>
                                <a href="https://www.google.com/doodles" class="btn">I'm Feeling Lucky</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="push"></div>
        </div>
        <footer class="row footer">
            <div class="col">
                <p class="text-left">
                    <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="pull-right">Advertising</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                </p> 
            </div>
            <div class="col">
                <p class="text-right">
                    <a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
                    <a href="">Settings</a>
                </p>
            </div>
        </footer>
    </body>
</html>
